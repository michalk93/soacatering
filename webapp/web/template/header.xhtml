<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="en" lang="en">
<h:body>
    <ui:composition>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h1 >Szybka przerwa na jedzenie</h1>
                </div>
                <div class="col-sm-12 col-md-6">
                    <h:form>
                        <p:growl id="messages"/>
                        <p:menubar rendered="#{not empty sessionScope.user}" id="headerCartSize">
                            <p:submenu label="${sessionScope.user}" icon="ui-icon-user" rendered="#{request.isUserInRole('USER')}">
                                <p:menuitem value="Lista zamówień" url="/user/orders.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:submenu label="Subskrybcje" icon="ui-icon-arrowreturnthick-1-e">
                                    <p:menuitem value="Lista subskrybcji" url="/user/subscription/list.xhtml"/>
                                    <p:menuitem value="Stwórz subskrybcję" url="/user/subscription/new.xhtml"/>
                                </p:submenu>
                                <p:menuitem value="Ustawienia" url="/user/settings/index.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                            </p:submenu>
                            <p:submenu label="${sessionScope.user}" icon="ui-icon-user" rendered="#{request.isUserInRole('MANAGER')}">
                                <p:menuitem value="Dodaj kategorię" url="/manager/category/new.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:menuitem value="Dodaj pozycję menu" url="/manager/course/new.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                                <p:menuitem value="Dodaj składnik" url="/manager/ingredient/new.xhtml" icon="ui-icon-arrowreturnthick-1-e"/>
                            </p:submenu>
                            <p:submenu label="${sessionScope.user}" icon="ui-icon-user" rendered="#{request.isUserInRole('EMPLOYEE')}">
                                <p:menuitem value="Lista zamówień" url="/employee/order/list.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                            </p:submenu>
                            <p:menuitem value="Koszyk: #{orderBean.courseList.size()}" url="/user/cart.xhtml"/>
                            <p:menuitem value="Wyloguj" action="#{accountBean.logout()}"/>
                        </p:menubar>
                        <p:menubar rendered="#{empty sessionScope.user}">
                            <p:menuitem value="Logowanie" url="/public/login.xhtml"/>
                            <p:menuitem value="Rejestracja" url="/public/registration.xhtml"/>
                        </p:menubar>
                    </h:form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <nav class="pull-right">
                        <ul class="nav nav-pills">
                            <li role="presentation"><a href="/webapp/public/index.xhtml">Home</a></li>
                            <li role="presentation"><a href="/webapp/public/categories.xhtml">Menu</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
