<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/html"
        xml:lang="en" lang="en">
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Menu</ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" style="text-align: center">
                        <h2>MENU</h2>
                        <p>Zobacz naszą ofertę, wybierz danie dla siebie</p>
                    </div>
                </div>
                <p:panelGroup rendered="#{not empty categoryController.categoriesByParentId}">
                    <p:panelGroup rendered="#{request.isUserInRole('MANAGER')}">
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-default" href="/webapp/admin/category/new.xhtml">Dodaj kategorię</a>
                            </div>
                        </div>
                    </p:panelGroup>
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="list-group">
                                <c:forEach items="#{categoryController.getCategoriesByParentId()}" var="category">
                                    <li class="list-group-item">
                                        <h:link value="#{category.name}">
                                            <f:param name="categoryId" value="${category.id}"/>
                                        </h:link>

                                    </li>
                                </c:forEach>
                            </ul>
                        </div>
                    </div>

                </p:panelGroup>
                <p:panelGroup rendered="#{empty categoryController.categoriesByParentId}">
                    <p:panelGroup rendered="#{request.isUserInRole('MANAGER')}">
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-default" href="/webapp/admin/menu/new.xhtml">Dodaj pozycje w menu</a>
                            </div>
                        </div>
                    </p:panelGroup>
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="list-group">
                                <c:forEach items="#{courseController.cursesFromCategory}" var="course">
                                    <li class="list-group-item">
                                        <h:link value="#{course.name}" outcome="course.xhtml">
                                            <f:param name="courseId" value="${course.courseId}"/>
                                        </h:link>
                                    </li>
                                </c:forEach>
                            </ul>
                        </div>
                    </div>
                </p:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
