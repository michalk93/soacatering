<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/html"
        xml:lang="en" lang="en">
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Logowanie</ui:define>
        <ui:define name="content">
            <div class="container">
                <h:form styleClass="form-horizontal">
                    <f:messages />
                    <div class="form-group">
                        <h:outputLabel for="email" value="Email" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-10">
                            <h:inputText id="email" value="#{accountBean.client.email}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-10">
                            <h:inputSecret id="password" value="#{accountBean.client.password}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton actionListener="#{accountBean.login()}" value="Zaloguj" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
                <!--<h:form id="loginForm">-->
                    <!--<h:outputLabel value="Username"></h:outputLabel>-->

                    <!--<h:commandButton value="Zaloguj"></h:commandButton>-->
                <!--</h:form>-->
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
