<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xml:lang="en" lang="en">
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Rejestracja</ui:define>
        <ui:define name="content">
            <div class="container">
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel for="firstname" value="Firstname" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-10">
                            <h:inputText id="firstname" value="#{accountBean.user.firstname}" styleClass="form-control"/>
                            <h:message for="firstname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="lastname" value="Lastname" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-10">
                            <h:inputText id="lastname" value="#{accountBean.user.lastname}" styleClass="form-control"/>
                            <h:message for="lastname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="email" value="Email" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-10">
                            <h:inputText id="email" value="#{accountBean.user.email}" styleClass="form-control"/>
                            <h:message for="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-10">
                            <h:inputSecret id="password" value="#{accountBean.user.password}" styleClass="form-control"/>
                            <h:message for="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton actionListener="#{accountBean.register()}" value="Rejestruj" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
