<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
        xml:lang="en" lang="en">
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Menu</ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" style="text-align: center">
                        <h2>DANE DOSTAWY</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h:form id="shippingForm">
                            <h:panelGrid columns="2" cellpadding="3" cellspacing="1">
                                <p:outputLabel for="shippingAddress" value="Adres dostawy"/>
                                <h:panelGroup>
                                    <p:inputTextarea id="shippingAddress" value="#{orderBean.order.shippingAddress}"/>
                                    <h:outputText value="Jeśli zamówienie zostanie odebrane osobiście w kafeterii,
                                    proszę wpisać jako adres dostawy 'ODBIORĘ OSOBIŚCIE'"/>
                                </h:panelGroup>




                                <p:outputLabel for="shippingTime" value="Preferowany czas dostawy"/>
                                <p:calendar pattern="MM/dd/yyyy HH:mm" id="shippingTime" value="#{orderBean.order.shippingTime}"/>

                                <p:outputLabel for="paymentMethod" value="Sposób płatności"/>
                                <p:selectOneMenu id="paymentMethod" value="#{orderBean.order.paymentMethod}">
                                    <f:selectItem itemValue="GOTÓWKA" itemLabel="Płatność gotówką"/>
                                    <f:selectItem itemValue="POTRĄCENIE" itemLabel="Należność potrącona z pensji"/>
                                </p:selectOneMenu>

                                <h:panelGroup/>
                                <p:commandButton action="#{orderBean.order}" value="Złóż zamówienie" ajax="false"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
