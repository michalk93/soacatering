<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xml:lang="en" lang="en">
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Nowa kategoria</ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h:form>
                            <p:selectOneMenu value="#{categoryController.parentId}">
                                <f:selectItem itemValue="" itemLabel="Kategoria główna"/>
                                <f:selectItems value="#{categoryController.allCategories}" var="category"
                                               itemLabel="#{category.name}" itemValue="#{category.id}">
                                    <!--<f:converter converterId="catalog.idConverter"/>-->
                                </f:selectItems>
                            </p:selectOneMenu>
                            <p:inputText value="#{categoryController.category.name}" />
                            <p:commandButton action="#{categoryController.saveNewCategory()}" value="Dodaj kategorię"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
