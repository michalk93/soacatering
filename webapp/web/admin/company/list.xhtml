<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html
                PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xml:lang="en" lang="en">

<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Lista firm</ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h:form id="courseForm">
                            <p:dataTable value="#{companyController.companyList}" var="company">
                                <p:column headerText="Nazwa firmy">
                                    <h:outputText value="#{company.name}"/>
                                </p:column>
                                <p:column headerText="Kod autoryzacyjny">
                                    <h:outputText value="#{company.authCode}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
