<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xml:lang="en" lang="en">

<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Nowa pozycja w catalog</ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h:form id="courseForm" enctype="multipart/form-data">
                            <p:growl id="msgs" showDetail="true"/>

                            <p:panelGrid columns="2">
                                <p:outputLabel for="name" value="Nazwa firmy"/>
                                <p:inputText id="name" value="#{companyController.company.name}"/>

                                <h:panelGroup/>
                                <p:commandButton value="Zapisz" action="#{companyController.save}"/>
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
