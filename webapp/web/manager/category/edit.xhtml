<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:metadata>
    <f:viewParam name="id" value="#{categoryController.category}" required="true"
                 converter="categoryConverter" converterMessage="Unknown category, please use a link from within the system."
                 requiredMessage="No id of category you want edit"/>
</f:metadata>
<f:view>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Edycja kategorii</ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h:form>
                            <p:growl autoUpdate="true" showDetail="true"/>
                            <p:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel for="name" value="Nazwa kategorii: "/>
                                <p:inputText id="name" value="#{categoryController.category.name}" />

                                <h:panelGroup/>
                                <p:commandButton action="#{categoryController.save()}" value="Aktualizuj kategoriÄ™"/>
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
