<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xml:lang="en" lang="en">
<h:head></h:head>
<f:metadata>
    <f:viewParam name="id" value="#{coursePhotoController.course}" converter="courseConverter" required="true" requiredMessage="No id given to get a course"
                 converterMessage="Problem with convert course from id"/>
</f:metadata>
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">Nowa pozycja w catalog</ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h:form enctype="multipart/form-data">
                            <p:fileUpload value="#{coursePhotoController.file}"  mode="simple"/>
                            <p:separator/>
                            <h:commandButton value="Dummy Action" action="#{coursePhotoController.dummyAction}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
